<h1>Virtual Scroll</h1>
<hr>

<div class="row">

    <button class="btn btn-primary m-1" (click)="irInicio()">
        Ir al Inicio
    </button>
    <button class="btn btn-primary m-1" (click)="irMitad()">
        Ir a la Mitad
    </button>
    <button class="btn btn-primary m-1" (click)="irFinal()">
        Ir al final
   </button>
</div>
 <div class="col">
</div>

<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div class="list-group-item"
         *cdkVirtualFor="let persona of personas; let i= index; let conteo = count">
        Item {{ i }} / {{ conteo }}
    </div>

</cdk-virtual-scroll-viewport>
