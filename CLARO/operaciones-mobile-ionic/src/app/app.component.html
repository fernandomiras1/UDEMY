<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <div class="menu-header">
        <ion-row>
          <ion-col>
            <div class="menu-header-mt37 ion-text-center">
              <app-circle-avatar></app-circle-avatar>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <strong>{{ nameUser }}</strong>
              <p>{{ numberLegajo | uppercase }}</p>
            </div>
          </ion-col>
        </ion-row>
      </div>
      <ion-content>
        <ion-list>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              *ngIf="!p.static"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                color="primary"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-list>
        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            (click)="clicked(p.icon)"
            *ngIf="p.static"
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            routerLinkActive="selected"
          >
            <ion-icon
              slot="start"
              color="primary"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
