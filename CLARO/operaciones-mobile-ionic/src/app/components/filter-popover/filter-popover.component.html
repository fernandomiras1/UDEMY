<ion-content>
  <ion-list-header class="title-font-size">
    <ion-label>Filtrar por fechas</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Desde</ion-label>
    <ion-datetime
      displayFormat="DD/MM/YYYY"
      [ngModel]="dateTo.toISOString()"
    ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hasta</ion-label>
    <ion-datetime
      displayFormat="MM/DD/YYYY"
      [ngModel]="dateFrom.toISOString()"
    ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label> Origen </ion-label>
    <ion-toggle [(ngModel)]="origenToggle"></ion-toggle>
  </ion-item>
  <ng-container *ngIf="origenToggle">
    <ion-item *ngFor="let item of origenList">
      <ion-label> {{ item.name }} </ion-label>
      <ion-toggle [(ngModel)]="item.model"></ion-toggle>
    </ion-item>
  </ng-container>
  <div class="ion-padding ion-text-center">
    <ion-button fill="outline" (click)="onSearch()" color="primary"
      >BUSCAR</ion-button
    >
  </div>
</ion-content>
