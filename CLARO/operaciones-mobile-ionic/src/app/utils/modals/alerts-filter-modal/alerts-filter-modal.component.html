<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-buttons (click)="modalCtrl.dismiss()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Filtros de Alertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Desde</ion-label>
    <ion-datetime
      displayFormat="DD/MM/YYYY"
      [ngModel]="dateTo.toISOString()"
      (ionChange)="changeDateTo($event)"
    ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hasta</ion-label>
    <ion-datetime
      displayFormat="MM/DD/YYYY"
      [ngModel]="dateFrom.toISOString()"
      (ionChange)="changeDateFrom($event)"
    ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label> Buscar sólo avisos no leídos </ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label> Origen </ion-label>
    <ion-toggle [(ngModel)]="origenToggle"></ion-toggle>
  </ion-item>

  <ion-content *ngIf="origenToggle" class="origin-content">
    <ion-list>
      <ion-item *ngFor="let item of origenList">
        <ion-label>
          <h3>{{ item.name }}</h3>
        </ion-label>

        <ion-toggle [(ngModel)]="item.model"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>

  <div class="ion-padding ion-text-center">
    <ion-button fill="outline" (click)="onSearch()" color="primary"
      >BUSCAR</ion-button
    >
  </div>
</ion-content>
