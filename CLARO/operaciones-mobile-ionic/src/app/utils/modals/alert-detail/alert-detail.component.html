<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-buttons (click)="modalCtrl.dismiss()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Web de guardias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="ion-text-end">
        <ion-card-subtitle>
          <ion-text> 19/08 &ndash; 22:15 </ion-text>
        </ion-card-subtitle>
      </div>
      <ion-card-title
        >Usuarios sin número de teléfono cargados, Grupo de guardia: Desestimar
        1310</ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <p>{{ description }}</p>
      <div class="ion-padding ion-text-center">
        <ion-button fill="outline" color="primary"> CONFIGURAR </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
