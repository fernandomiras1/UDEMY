<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row class="ion-justify-content-around">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <ion-icon src="/assets/icon/claro_logo.svg" class="img-logo"></ion-icon>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label position="floating">Legajo corporativo</ion-label>
              <ion-input name="username" 
                         type="email"
                         color="secondary"
                         ngModel
                         required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input name="password" 
                         color="secondary"
                         [type]="hidePassword ? 'password' : 'text'"
                         ngModel
                         required>
              </ion-input>
              <ion-icon slot="end"
                        [name]="hidePassword ? 'eye' : 'eye-off'"
                        (click)="hidePassword = !hidePassword">
              </ion-icon>
            </ion-item>
          </div>
          <div class="ion-text-center">
            <ion-button
              [disabled]="form.invalid"
              color="primary"
              type="submit">
              ACCEDER
          </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
