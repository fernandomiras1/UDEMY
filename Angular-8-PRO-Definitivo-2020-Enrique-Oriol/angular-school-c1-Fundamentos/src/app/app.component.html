<div style="text-align:center">
  <h1 [ngStyle]="titleStyles" [style.font-size.em]="helloComponent.namesList.length > 0 ? 2 : 1.5">
    Let's learn Angular
  </h1>
  <div [class.hidden]="helloComponent.inputName.length == 0">
    <span [ngClass]="updateNameClasses(helloComponent.inputName)">'{{helloComponent.inputName}}'</span> in HelloComponent
  </div>
  <br>
  <app-custom-hello #helloComponent (sayHello)="onSayHello($event)"></app-custom-hello>
</div>
