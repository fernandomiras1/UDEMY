<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- se dispara cuado se suelta la letra del teclado el 'keyup' -->
                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
          <i class="fa fa-plus"></i>
          Crear Médico
        </button>
                </div>

                <h3 class="card-title">Médicos registrados ( <small>{{ _medicosService.totalMedicos }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th>Acciones</th>
                        </tr>

                    </thead>

                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen: 'medico'" class="img-50">
                            </td>
                            <td>
                                {{ medico.nombre }}
                            </td>
                            <td>
                                {{ medico.hospital.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id ]" class="btn btn-primary m-1">
                 <i class="fa fa-edit"></i>
              </button>

                                <button (click)="borrarMedico(medico)" class="btn btn-danger m-1">
                 <i class="fa fa-trash-o"></i>
              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
