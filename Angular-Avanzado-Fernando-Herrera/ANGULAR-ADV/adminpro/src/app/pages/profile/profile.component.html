<div class="row animated fadeIn">

  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil del usuario</h4>
            <h6 class="card-subtitle">nombre usuario</h6>
            <form ngNativeValidate #f="ngForm" class="form p-t-20" (submit)="guardar(f.value)">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email de usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Enter de usuario" required>
                    </div>
                </div>
              
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
            </form>
        </div>
    </div>
</div>

<div class="col-lg-5">
  <div class="card">
      <div class="card-body" align="center">
          <h4 class="card-title">Fotograf√≠a del usuario</h4>
          <h6 class="card-subtitle">nombre usuario</h6>

          <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
        

          <input (change)="seleccionImagen($event.target.files[0])" type="file">
          <br>
          <br>
          <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-block btn-success"><i class="fa fa-save"></i> Actualizar Foto</button>
        </div>
      </div>
  </div>



</div>
