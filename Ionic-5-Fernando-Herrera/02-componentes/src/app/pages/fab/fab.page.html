<app-header titulo="Fabs"></app-header>

<ion-content>
  <!-- slot="fixed": Para q se quede fijo -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let i of data; let index = index">
      Item {{ index + 1}}
    </ion-item>
  </ion-list>


  
</ion-content>
