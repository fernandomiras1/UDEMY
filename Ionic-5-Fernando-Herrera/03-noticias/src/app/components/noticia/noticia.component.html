<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ index + 1}}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
   
      <div class="noticia-more"> 
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="reorder-four-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="openNoticia()">
      {{ noticia.title }}
    </ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage"
            (click)="openNoticia()"
            [src]="noticia.urlToImage">
  </ion-img>
  <ion-card-content>
    <p>{{ noticia.description }}</p>
  </ion-card-content>
</ion-card>
