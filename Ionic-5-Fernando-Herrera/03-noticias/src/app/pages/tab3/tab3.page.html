<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- 
  <ng-container >
    No hay fgfff
  </ng-container> -->

  <ion-slides [options]="slideOpts" *ngIf="dataLocalService.noticias.length === 0">
    <ion-slide>
      <ion-label>No hay Favoritos</ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias *ngIf="dataLocalService.noticias"
                [enFavoritos]="true" 
                [noticias]="dataLocalService.noticias">
  </app-noticias>
  
</ion-content>
