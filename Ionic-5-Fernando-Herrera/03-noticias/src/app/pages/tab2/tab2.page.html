<ion-header>
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <!-- scrollable: para usarlo con el dedo scrollar -->
  <ion-segment scrollable 
               mode="md"
               color="primary"
               (ionChange)="cambioCategoria($event)"
               [value]="categorias[0]">

    <ion-segment-button mode="md"
                        *ngFor="let categoria of categorias"                        
                        [value]="categoria">
      <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" 
                                 loadingText="Cargando Noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
