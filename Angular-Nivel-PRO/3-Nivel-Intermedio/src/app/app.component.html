<div>
  
  <app-tabs>
    <app-tab title="Timers">
      <app-timer *ngFor="let timer of timers" init="{{ timer }}" 
        (onComplete)="showEndTimerAlert()">
      </app-timer>
      <button class="add" (click)="showAddTimer()">+</button>
    </app-tab>

    <app-tab title="Plazo Fijo Taza">
      <app-tasas-plazoFijo></app-tasas-plazoFijo>
    </app-tab>
    <app-tab title="Alarma">
        Alarma. Not available
    </app-tab>
  </app-tabs>

  <app-alert-view [hidden]="!isAddTimerVisible">
    <div header>
      Add new timer
    </div>
    <label>Set the number of seconds for your timer</label>
    <input [(ngModel)]="time" type="number" #timeInput>
    <button (click)="hideAddTimer()" class="cancel-button">Cancel</button>
    <button (click)="submitAddTimer()">Ok</button>
  </app-alert-view>

    </div>
    <button (click)="hideEndTimerAlert()">Ok</button>
  </app-alert-view> -->

  <!-- Ejemplo con:  @ViewChild -->
  <app-simple-alert-view></app-simple-alert-view>

  <!-- Creamos un Modal de forma Dinamica -->
  <ng-container #alertDinamico></ng-container>

  <!-- Definimos el template que se va a repetir -->
  <ng-template #timeEndTemplate let-message let-title="title">
    <app-simple-alert-view 
      [title]="title"
      [message]="message">
    </app-simple-alert-view>
  </ng-template>

  <ng-container [ngTemplateOutlet]="timeEndTemplate"
    [ngTemplateOutletContext]="{title: 'Game Over', $implicit: 'Timer ended'}">
  </ng-container>
  <ng-container [ngTemplateOutlet]="timeEndTemplate"></ng-container>
  <ng-container [ngTemplateOutlet]="timeEndTemplate"></ng-container>
  <ng-container [ngTemplateOutlet]="timeEndTemplate"></ng-container>
  
</div>
