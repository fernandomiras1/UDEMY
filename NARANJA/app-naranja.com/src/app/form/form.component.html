<div class="seguros-y-asistencia-form__container">
    <form [formGroup]="myForm" (ngSubmit)="submit()" autocomplete="off" class="seguros-y-asistencia-form">


        <div class="seguros-y-asistencia__input-container form-group">
            <div class="seguros-y-asistencia__input-field">
                <input class="seguros-y-asistencia__input form-control" type="text" name="name" formControlName="name"
                       (blur)="blur($event)">
                <label class="seguros-y-asistencia__label">Nombre</label>
            </div>

            <div class="seguros-y-asistencia__input-feedback">
                <div *ngIf="(name.hasError('required') && name.touched) ||
                    name.hasError('minlength') || name.hasError('maxlength')" class="seguros-y-asistencia__error-message">
                    {{getErrorMessage(name.errors)}}
                </div>
            </div>
        </div>


        <div class="seguros-y-asistencia__input-container form-group">
            <div class="seguros-y-asistencia__input-field">
                <input class="seguros-y-asistencia__input form-control" type="text" formControlName="lastName"
                       (blur)="blur($event)">
                <label class="seguros-y-asistencia__label">Apellido</label>
            </div>
            <div class="seguros-y-asistencia__input-feedback">
                <div *ngIf="(lastName.hasError('required') && lastName.touched) ||
                    lastName.hasError('minlength') || lastName.hasError('maxlength')" class="seguros-y-asistencia__error-message">
                    {{getErrorMessage(lastName.errors)}}
                </div>
            </div>
        </div>

        <div class="seguros-y-asistencia__input-container form-group">
            <div class="seguros-y-asistencia__input-field">
                <input class="seguros-y-asistencia__input form-control" (keypress)="numberOnly($event)" type="text" formControlName="dni"
                    (blur)="blur($event)">
                <label class="seguros-y-asistencia__label">DNI</label>
            </div>
            <div class="seguros-y-asistencia__input-feedback">
                <div *ngIf="(dni.hasError('required') && dni.touched) ||
                    dni.hasError('minlength') || dni.hasError('maxlength')" class="seguros-y-asistencia__error-message">
                    {{getErrorMessage(dni.errors)}}
                </div>
            </div>
        </div>

        <div class="seguros-y-asistencia__input-container form-group grid-container">
            <div class="seguros-y-asistencia__input-field" style="margin-right: 12px;">
                <input class="seguros-y-asistencia__input form-control" type="text"
                    formControlName="areaCode" (keypress)="numberOnly($event)" (blur)="blur($event)">
                <label class="seguros-y-asistencia__label">Area</label>

                <div class="seguros-y-asistencia__input-feedback">
                    <div *ngIf="(areaCode.hasError('required') && areaCode.touched) ||
                        areaCode.hasError('minlength') || areaCode.hasError('maxlength')" class="seguros-y-asistencia__error-message">
                        {{getErrorMessage(areaCode.errors)}}
                    </div>
                </div>
            </div>

            <div class="seguros-y-asistencia__input-field" style="flex-basis: 100%">
                <input class="seguros-y-asistencia__input form-control" (keypress)="numberOnly($event)" type="tel" formControlName="cel"
                       (blur)="blur($event)">
                <label class="seguros-y-asistencia__label">Telefono</label>

                <div class="seguros-y-asistencia__input-feedback">
                    <div *ngIf="(cel.hasError('required') && cel.touched) ||
                        cel.hasError('minlength') || cel.hasError('maxlength')" class="seguros-y-asistencia__error-message">
                        {{getErrorMessage(cel.errors)}}
                    </div>
                </div>
            </div>
        </div>

        <div class="seguros-y-asistencia__input-container form-group">
            <div class="seguros-y-asistencia__input-field">
                <input class="seguros-y-asistencia__input form-control" type="email" formControlName="email"
                       (blur)="blur($event)">
                <label class="seguros-y-asistencia__label">Email</label>
            </div>

            <div class="seguros-y-asistencia__input-feedback">
                <div *ngIf="(email.hasError('required') && email.touched) ||
                    email.hasError('pattern')" class="seguros-y-asistencia__error-message">
                    {{getErrorMessage(email.errors)}}
                </div>
            </div>

        </div>

        <!-- <div *ngIf="aseguradora" class="seguros-y-asistencia-checkbox form-group">
            <div class="seguros-y-asistencia-checkbox__header">
                <h3 class="title title-three">{{data.textoAseguradora}}</h3>
                <p>{{data.descripcinAseguradora}}</p>
            </div>
            <div class="seguros-y-asistencia-checkbox__group"
                 *ngFor="let aseguradora of data.aseguradora; let i = index">
                <label *ngIf="aseguradora.fields.showCheckbox" class="seguros-y-asistencia-checkbox__label"
                       formArrayName="aseguradora">
                    <input type="checkbox" (change)="getselectedSegurosName()" [formControlName]="i"
                           value={{aseguradora.fields.nombre}} name={{aseguradora.fields.nombre}} checked=0>
                    {{aseguradora.fields.nombre}}
                </label>
            </div>
        </div> -->
<!--
        <div class="g-recaptcha" data-sitekey="6LeOJKYUAAAAAKGK3Wvd51qFlJ-fL0B0vfnlV4Rx"></div> -->

        <div class="cta-container">
            <input type="submit" class="cta cta-filled g-recaptcha" value="Enviar">

            <div *ngIf="sending" class="seguros-y-asistencia__info-message">
                Estamos enviando el correo.
            </div>
            <div *ngIf="send" class="seguros-y-asistencia__success-message">
                Correo enviado con Ã©xito.
            </div>
        </div>

    </form>
</div>
