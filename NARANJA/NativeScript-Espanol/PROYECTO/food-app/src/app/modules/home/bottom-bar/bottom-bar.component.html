<GridLayout rows="*, 50">
    <ng-content row="0"></ng-content>
    <!-- Tabs -->
    <FlexboxLayout row="1" class="bottom-bar-line">
        <StackLayout (tap)="onNavigate('/home/restaurants')" width="25%" verticalAlignment="center">
            <!-- para no estirar la imagen -->
            <Image 
                *ngIf="index != 0"
                stretch="none"
                horizontalAlignment="center"
                src="res://ic_home">
            </Image>
            <StackLayout 
                *ngIf="index == 0"
                class="item-selected"
                horizontalAlignment="center"
                orientation="horizontal">

                <label text="Home" style="color: white; margin-left: 6"></label>
                <Image stretch="none"
                    style="margin-left: 6"
                    horizontalAlignment="center"
                    src="res://ic_home">
                </Image>
            </StackLayout>
        </StackLayout>
        <StackLayout width="25%" verticalAlignment="center">
            <!-- para no estirar la imagen -->
            <Image stretch="none"
                *ngIf="index != 1"
                horizontalAlignment="center"
                src="res://ic_wood">
            </Image>
            <StackLayout
                *ngIf="index == 1"
                class="item-selected"
                horizontalAlignment="center"
                orientation="horizontal">

                <label text="Others" style="color: white; margin-left: 6"></label>
                <Image stretch="none"
                    style="margin-left: 6"
                    horizontalAlignment="center"
                    src="res://ic_wood">
                </Image>
            </StackLayout>
        </StackLayout>
        <StackLayout width="25%" verticalAlignment="center">
            <!-- para no estirar la imagen -->
            <Image stretch="none"
                *ngIf="index != 2"
                horizontalAlignment="center"
                src="res://ic_bell">
            </Image>
            <StackLayout 
                *ngIf="index == 2"
                class="item-selected"
                horizontalAlignment="center"
                orientation="horizontal">

                <label text="Alerts" style="color: white; margin-left: 6"></label>
                <Image stretch="none"
                    style="margin-left: 6"
                    horizontalAlignment="center"
                    src="res://ic_bell">
                </Image>
            </StackLayout>
        </StackLayout>
        <StackLayout (tap)="onNavigate('/home/profile')" width="25%" verticalAlignment="center">
            <!-- para no estirar la imagen -->
            <Image stretch="none"
                *ngIf="index != 3"
                horizontalAlignment="center"
                src="res://ic_user">
            </Image>
            <StackLayout 
                *ngIf="index == 3"
                class="item-selected"
                horizontalAlignment="center"
                orientation="horizontal">

                <label text="Profile" style="color: white; margin-left: 6"></label>
                <Image stretch="none"
                    style="margin-left: 6"
                    horizontalAlignment="center"
                    src="res://ic_user">
                </Image>
        </StackLayout>
        </StackLayout>
    </FlexboxLayout>
</GridLayout>
