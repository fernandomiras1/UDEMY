<div class="container-fluid">
  <div class="container">
    <div class="center-xxs margin-bottom-32 margin-top-32 row">
      <span (click)="switchLanguage('en')">English</span>&nbsp;
      <span (click)="switchLanguage('es')">Espa√±ol</span>&nbsp;
    </div>
    <div class="row center-xxs">
      <div class="col-xxs-12 col-xs-5 col-sm-3 col-md-2 margin-top-8">
        <z-button [text]="'PAGES.HOME.BTN_HOME' | translate" (clickButton)="onNavigate('/')"></z-button>
      </div>
      <div class="col-xxs-12 col-xs-5 col-sm-3 col-md-2 margin-top-8">
        <z-button [text]="'PAGES.HOME.BTN_DEMO' | translate" (clickButton)="onNavigate('/demo')"></z-button>
      </div>
      <div class="col-xxs-12 col-xs-5 col-sm-3 col-md-2 margin-top-8" *appRbacAllow="['TIT']">
        <z-button (clickButton)="onNavigate('/demo')" text="Admin"></z-button>
      </div>
      <div class="col-xxs-12 col-xs-5 col-sm-3 col-md-2 margin-top-8">
        <z-button *ngIf="isBrowser && !(isLoggedIn$ | async)" (clickButton)="login()" text="Login"></z-button>
        <z-button *ngIf="isBrowser && (isLoggedIn$ | async)"  (clickButton)="logout()" text="Logout"></z-button>
      </div>
    </div>
    <!-- views -->
    <main role="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
