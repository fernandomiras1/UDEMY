ingress:
  http:
    - ingressPath: /front-angularssr-web
      serviceName: front-angularssr-web-staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

front:
  image:
    repository: REPOSITORYIMAGETOREPLACE
    tag: TAGNAMETOREPLACE
  minReplicas: 1
  hpa:
    enabled: true
    cpu: 70
    memory: 70
    maxReplicas: 2
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 200Mi
  deployment:
    environment: staging
    context: front-angularssr-web
    values:
    - type: env
      keys:
      - name: deployment_ID
        value: DEPLOYMENTIDTOREPLACE
      - name: NODE_ENV
        value: staging
      - name: API_URL
        value: "https://front-angularssr-web.stg.goldenfront.us-east-1.awsnaranja.com"

varnish:
  varnishBackendService: front-angularssr-web-staging
  minReplicas: 1
  hpa:
    enabled: true
    cpu: 70
    memory: 70
    maxReplicas: 3
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 200Mi

