apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "app_chart.fullname" . }}-varnish-config
  labels:
    app: {{ template "app_chart.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  default.vcl: |-
{{ $file := (.Files.Get "config/varnish.vcl") }}
{{ tpl $file . | indent 4 }}
