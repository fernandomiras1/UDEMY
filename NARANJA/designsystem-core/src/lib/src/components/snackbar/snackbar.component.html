<div zBrowser class="z-snackbar"
     [ngClass]="{ 'z-snackbar--isMobile': isMobile && !isTwoLines && !isTablet,
     'z-snackbar--isTablet': isTablet && !isTwoLines,
     'z-snackbar--two-lines': isTwoLines && isMobile && !isTablet}"
     (panmove)="isMobile ? onPan($event): null" (panend)="isMobile ? onPanStop() : null"
     [style.left]="posX">
    <label #textSnackbar class="z-body-text z-snackbar__text"
           [ngClass]="{'z-snackbar__text--two-lines-without-event-name': isTwoLines && isMobile && eventName}">{{text}}</label>
    <div class="z-snackbar__actions">
      <a class="z-snackbar__actions__link" (click)="eventButton()">{{eventName}}</a>
      <div *ngIf="!isHiddenButton" class="icon" (click)="closeSnackbar()">
        <div class="icon-cross size-16"></div>
      </div>
    </div>
</div>
