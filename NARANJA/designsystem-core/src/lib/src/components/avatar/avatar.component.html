<div class="z-avatar-content {{sizeAvatar}}" [style.background-color]="backgroundColor">
  <div *ngIf="urlImg">
    <img class="{{sizeAvatar}}" src="{{urlImg}}" alt="" />
  </div>
  <div *ngIf="!urlImg && !initials" class="icon z-avatar-content__icon" zBrowser>
    <div class="{{iconName}} {{sizeIcon}}"></div>
  </div>
  <div *ngIf="initials" class="z-avatar-content__char">
    <div class="z-avatar-content__char--initials" [style.font-size]="fontSize">{{initials}}</div>
  </div>
</div>
