<div class="z-container" zOuterClick (clickOutside)="clickOutside($event)">
  <z-textfield [text]="text" [id]="id" [submit$]="validationMoment$" [formControl]="selectFormControl"
    (click)="openItemsResult()" [menssagesSuccess]="menssagesSuccess" [menssagesHint]="menssagesHint"
    [menssagesError]="menssagesError" [disabled]="disabled" (focus)="openDialog($event, id)"
    (handlerError)="handleControl($event)">
  </z-textfield>

  <z-select-results class="z-container__overlay" *ngIf="itemsFilter && iconOpen" [isMobile]="false"
    [selectedItems]="itemsFilter" [defaultValue]="defaultValue" (itemSelected)="itemSelect($event)">
  </z-select-results>
</div>

<z-modal id="{{id}}">
  <div class="container-modal">
    <z-textfield class="container-modal__textfield" [text]="text" [id]="id" [submit$]="validationMoment$" [formControl]="selectFormControl"
      [menssagesSuccess]="menssagesSuccess" [menssagesHint]="menssagesHint" [menssagesError]="menssagesError"
      [disabled]="disabled" (handlerError)="handleControl($event)">
    </z-textfield>
    <div *ngIf="itemsFilter.length > 0" class="container-modal__modal-body">
      <z-list *ngFor="let item of itemsFilter; let index=index" [index]="index" [item]="item" [disabled]="item.disabled"
        (elementSelected)="itemSelectedList($event)">
        <div primaryTitle>
          {{item.text}}
        </div>
        <div primarySubtitle>
        </div>
        <div secondaryTitle>
        </div>
        <div secondarySubtitle>
        </div>
      </z-list>
    </div>
    <div *ngIf="itemsFilter.length === 0 && selectFormControl.dirty && flagDefault" class="container-modal__img">
      <img src="{{urlImg}}">
    </div>
  </div>
</z-modal>
