<z-card zOuterClick [disabledClose]="disabledClose" (clickOutside)="clickOutside()" [styleList]="isMobile ? styleArrayMobile : styleArray"
  [style.maxWidth]="maxWidthCard">
  <div class="z-modal-dialog__content" [ngClass]="{'z-modal-dialog__content--without-container': !contentIcon}">
    <div *ngIf="contentIcon" class="z-modal-dialog__content__header">
      <z-container-icon [size]="'medium'" [iconName]="contentIcon?.iconName"
        [colorBackground]="contentIcon?.colorBackground" [colorIcon]="contentIcon?.colorIcon"></z-container-icon>
    </div>
    <div class="z-modal-dialog__content__body">
      <h1 class="z-subtitle z-modal-dialog__content__body__title"
        [ngClass]="{'z-modal-dialog__content__body__title--mobile': isMobile}">{{title}}</h1>
      <p class="z-body-text z-modal-dialog__content__body__paragraph">{{paragraph}}</p>
    </div>
    <div class="z-modal-dialog__content__footer" *ngIf="actionsButtons"
      [style.justifyContent]="actionsButtons.length > 1 ? 'flex-end': 'center'">
      <ng-container *ngFor="let actionButton of actionsButtons">
        <z-button class="z-modal-dialog__content__footer__action" [type]="'link'" [text]="actionButton.text"
          (clickButton)="eventAction(actionButton)"></z-button>
      </ng-container>
    </div>
  </div>
</z-card>
