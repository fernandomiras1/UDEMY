<z-card zOuterClick [disabledClose]="disabledClose" (clickOutside)="clickOutside()" [styleList]="isMobile ? styleArrayMobile : styleArray"
        [style.maxWidth]="maxWidthCard" [style.margin]="isMobile ? marginCardMobile : null">
  <div class="z-custom-modal-dialog__content">
    <div class="z-custom-modal-dialog__content__header" [style.height.px]="heightTitle"
      [ngClass]="{'z-custom-modal-dialog__content__header--border-finish': isLineFinish}">
      <div class="z-custom-modal-dialog__content__header__title"
           [style.marginTop.px]="marginTopTitle">
        <h2 class="z-subtitle z-custom-modal-dialog__content__header__title__text" *ngIf="titleDialog"
            [ngClass]="{'z-custom-modal-dialog__content__header__title__text--finish': isLineFinish,
            'z-custom-modal-dialog__content__header__title__text--mobile': isMobile}">{{titleDialog}}</h2>
      </div>
      <div class="icon" [ngClass]="{'z-custom-modal-dialog__content__header__icon': !isMobile}"
       (click)="closeModal()">
        <p class="icon-cross size-16"></p>
      </div>
    </div>
    <div class="z-custom-modal-dialog__content__body">
    </div>
  </div>
</z-card>
