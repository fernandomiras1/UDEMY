<div class="z-checkbox-container"
     [ngClass]="{'z-checkbox-container--disabled': checkbox.disabled}">
  <label class="z-checkbox-container__checkbox">
    <input type="checkbox" [indeterminate]="checkbox.indeterminate" [checked]="checkbox.selected">
    <span class="z-checkbox-container__checkbox__checkmark" (click)="checkSelected($event)" [ngClass]="{'z-checkbox-container__checkbox__checkmark--checked': checkbox.selected,
                      'z-checkbox-container__checkbox__checkmark--indeterminate': checkbox.indeterminate}"></span>
  </label>
  <label class="z-checkbox-container__text" (click)="checkSelected($event)">{{checkbox.text}}</label>
</div>
<div class="z-checkbox-childrens">
  <z-checkboxs *ngIf="checkbox.listCheckboxs" (checkboxChange)="checkboxChange($event)" [listCheckboxs]="checkbox.listCheckboxs" [fatherCheckbox]="checkbox">
  </z-checkboxs>
</div>
