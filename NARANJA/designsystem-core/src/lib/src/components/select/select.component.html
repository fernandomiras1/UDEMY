<div #selectRef class="z-container" [formGroup]="form" zOuterClick (clickOutside)="clickOutside($event)"
     [ngClass]="{'z-container--selected-open': iconOpen && item,
                 'z-container--selected': !iconOpen && item,
                 'z-container--open': iconOpen && !item && !isErrorLine,
                 'z-container--error': isErrorLine && !inFocus && !item,
                 'z-container--errorFocus': isErrorLine && inFocus && !item,
                 'z-container--disabled': disabled}">
  <div class="z-container__field" (click)="openItemsResult()">
    <div class="z-container__field__texts">
        <span class="z-container__field__texts__placeholder">
          {{placeholderDefault}}
        </span>
      <span class="z-container__field__texts__item" *ngIf="item">
          {{item.text}}
        </span>
    </div>
    <div class="icon z-container__field__icon">
      <div [ngClass]="{'icon-angle-down size-16': !iconOpen, 'icon-angle-up size-16': iconOpen}"></div>
    </div>
  </div>

  <div class="z-container__border"></div>
  <div class="z-container__messages" [style.width.px]="selectResultsWidth">
    <z-control-messages (handleControl)="handleControl($event)" [validationMoment]="validationMoment"
                        hint="{{messagesHint}}" success="{{messagesSuccess}}" alternativeError="{{messagesError}}"
                        [control]="form.get('select')">
    </z-control-messages>
  </div>
  <z-select-results class="z-container__overlay" [dropUp]="dropUp" [style.width.px]="selectResultsWidth" [isMobile]="isMobileSelect"
                    *ngIf="items && iconOpen" [selectedItems]="items" [defaultValue]="defaultValue"
                    (itemSelected)="itemSelect($event)">

  </z-select-results>

</div>
