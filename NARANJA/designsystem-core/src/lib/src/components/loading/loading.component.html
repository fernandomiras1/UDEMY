<div class="z-loading {{typeLoadingClass}} {{size}}" [ngClass]="{ 'z-withBg': withBg }" zBrowser>
  <div class="z-loader">
    <svg class="z-circular" viewBox="25 25 50 50">
      <circle 
       class="z-static-path"
       cx="50" 
       cy="50" 
       r="20" 
       fill="none" 
       stroke-width="4" 
       stroke-miterlimit="10"/>
      <circle
       class="z-path"
       cx="50"
       cy="50"
       r="20"
       fill="none"
       stroke-width="4"
       stroke-miterlimit="10"/>       
    </svg>
  </div>
</div>
