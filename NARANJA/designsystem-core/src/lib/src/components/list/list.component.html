<div [ngClass]="{'z-elements--disabled': disabled,
                 'z-elements--notPadding': notPadding,
                 'z-elements--notClickable': !clickable}" class="z-elements" #box (click)="clickElement($event)">


    <div class="z-elements__left" [ngClass]="{'z-elements__left--element': isLeftElement}">
        <ng-content select="[left]"></ng-content>
    </div>


    <div class="z-elements__texts" [ngClass]="{'z-elements__texts--disabled': disabled}">
        <div class="z-elements__texts__primary">
            <ng-content select="[primaryTitle]"></ng-content>
            <div *ngIf="isPrimarySubtitle" class="z-elements__texts__sub-title"
                [ngClass]="{'z-elements__texts__sub-title--disabled': disabled}">
                <ng-content select="[primarySubtitle]"></ng-content>
            </div>
        </div>
        <div class="z-elements__texts__secondary">
            <ng-content select="[secondaryTitle]"></ng-content>
            <div *ngIf="isPrimarySubtitle" class="z-elements__texts__sub-title"
                [ngClass]="{'z-elements__texts__sub-title--disabled': disabled}">
                <ng-content select="[secondarySubtitle]"></ng-content>
            </div>
        </div>
    </div>


    <div class="z-elements__right" [ngClass]="{'z-elements__right__secundary-text': isSecondaryText && isPrimarySubtitle,
                    'z-elements__right--element': isRightElement,
                    'z-elements__right--elementLeft': isLeftElement,
                    'z-elements__right--element-radio' : isRadio,
                    'z-elements__right__icon' : isIcon,
                    'z-elements__right--disabled': disabled}">
        <ng-content select="[right]"></ng-content>
    </div>

</div>
