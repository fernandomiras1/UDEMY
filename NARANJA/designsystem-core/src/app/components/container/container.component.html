<div class="container">
  <dsn-navbar (clickMenu)="handleMenu($event)"></dsn-navbar>
  <div class="row">
    <div class="col-md-2 col-lg-2 col-xl-2 main-menu">
      <dsn-load-list class="margin-top-8"></dsn-load-list>
    </div>
    <div class="col-xxs col-xs col-sm col-md-10 col-lg-10 col-xl-10">
      <div class="margin-bottom-64">
        <h1 class="title-demo margin-bottom-16">
          {{ title }}
        </h1>

        <dsn-status *ngIf="info.status" [status]="info.status"></dsn-status>

        <p class="description z-body-text">
          {{ description }}
        </p>

        <z-button class="align-left" type="link" text="Design guidelines"
          *ngIf="link"
          (clickButton)="navigateTo()"
          ></z-button
        >
      </div>
      <ng-template [ngTemplateOutlet]="exampleTemplate"></ng-template>
      <div *ngIf="info.browserSupport">
        <dsn-browser-support
          [functionalSupport]="info.browserSupport.functionalSupport"
          [visualSupport]="info.browserSupport.visualSupport"
          [versionNumber]="info.browserSupport.versionNumber"
        >
        </dsn-browser-support>
      </div>
    </div>
  </div>
</div>
