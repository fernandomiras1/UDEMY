<div #AlertMessage class="margin-top-40 row">
  <!-- Success -->
  <div class="col-xs-12 margin-bottom-8">
    <z-message type="success" text="Success message"></z-message>
  </div>

  <!-- Warning -->
  <div class="col-xs-12 margin-bottom-8">
    <z-message type="warning" text="Warning message"></z-message>
  </div>
  <!-- Error -->
  <div class="col-xs-12 margin-bottom-8">
    <z-message type="error" text="Error message"></z-message>
  </div>
</div>
