<div #SliderControl class="margin-top-40 row">

  <!-- Active -->
  <div class="col-xs-12 col-md-6">
    <z-slider-control [min]="min" [max]="max" [step]="step" [disabled]="false" [prefix]="prefix" [title]="'Title'">
    </z-slider-control>
  </div>

  <!-- Disabled -->
  <div class="col-xs-12 col-md-6">
    <z-slider-control [min]="min" [max]="max" [step]="step" [disabled]="true" [prefix]="prefix"
      [title]="'Title - Disabled'">
    </z-slider-control>
  </div>
</div>


<!-- Disabled -->
