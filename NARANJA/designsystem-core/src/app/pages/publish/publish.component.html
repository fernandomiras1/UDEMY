<div class="container">
  <dsn-navbar></dsn-navbar>
  <div class="row">
    <div class="col-md-2 col-lg-2 col-xl-2 main-menu">
      <dsn-load-list class="margin-top-8"></dsn-load-list>
    </div>
    <div class="col-xxs col-xs col-sm col-md-10 col-lg-10 col-xl-10">
      <section class="content">
        <h1 class="title-demo margin-bottom-16">
          Publicaciones Zumo 
        </h1>
        <div class="text margin-top-48 ">
          <p class="z-body-text margin-top-16">
            Este apartado es para llevar un historial de las publicaciones de la librer√≠a y sus respectivas fechas. 
          </p>
        </div>
        <div style="overflow-x: auto">
          <table>
            <tr class="grid-header">
              <th class="col-xs">Version</th>
              <th class="col-xs">Fecha</th>
              <th class="col-xs">Description</th>
            </tr>
            <tr class="grid-content" *ngFor="let item of list">
              <td class="col-xs version"><code class="code">{{item.version}}</code></td>
              <td class="col-xs">{{item.date}}</td>
              <td class="col-xs">{{item.description}}
                <ol>
                  <li *ngFor="let item of item.descriptionItem">{{item.item}}</li>
                </ol>
              </td>
            </tr>
          </table>
        </div>        
      </section>
    </div>
  </div>
</div>
