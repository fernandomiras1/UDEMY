<dsn-container [title]="'Checkbox'" [description]="description" [link]="link" [info]="info">
    <ng-template #exampleContentTemplate>
      <div class="container-fluid">
        <div class="box-border">
          <z-checkboxs [text]="text" [listCheckboxs]="listCheckboxs">
          </z-checkboxs>
        </div>

        <div class="margin-top-80">
          <h2 class="z-highlight-1">Demo</h2>
        </div>

        <div class="row margin-left-4">
          <div class="col">
            <p class="z-highlight-2 margin-bottom-32 margin-top-32">Enabled</p>

            <z-checkboxs [listCheckboxs]="listCheckboxsEnabled">

            </z-checkboxs>
          </div>
        </div>


        <div class="row margin-left-8">
          <div class="col">
            <p class="z-highlight-2 margin-bottom-32 margin-top-32">Indeterminate</p>


            <z-checkboxs [text]="textIndeterminate" [listCheckboxs]="listCheckboxsIndeterminate">

            </z-checkboxs>
          </div>
        </div>



        <div class="row margin-left-8">
          <div class="col">
            <p class="z-highlight-2 margin-bottom-32 margin-top-32">Disabled</p>
            <z-checkboxs [listCheckboxs]="listCheckboxsDisabled">

            </z-checkboxs>
          </div>
        </div>

        <div class="z-highlight-1 margin-top-80 margin-bottom-16">
          Inputs
        </div>
        <dsn-table [list]="inputsDocumentation"></dsn-table>

        <div class="z-highlight-1 margin-top-80 margin-bottom-16">
          Outputs
        </div>
        <dsn-table [list]="outputsDocumentation"></dsn-table>

      </div>

      <div class="margin-top-48 margin-bottom-16">
        <h2 class="z-highlight-1">
          Source code
        </h2>
      </div>

      <markdown [src]="'assets/markdown/checkbox/sample-source-01.md'"></markdown>

    </ng-template>

</dsn-container>
