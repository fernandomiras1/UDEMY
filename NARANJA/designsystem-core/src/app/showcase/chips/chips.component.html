<dsn-container [title]="'Chips'" [description]="description" [link]="link" [info]="info">
    <ng-template #exampleContentTemplate>
      <div class="container-fluid">
        <div class="box-border">
          <z-chips [(ngModel)]="listChips">
          </z-chips>
        </div>


        <div class="margin-top-80">
          <h2 class="z-highlight-1">Demo</h2>
        </div>

        <p class="z-highlight-2 margin-bottom-16 margin-top-32">Radio</p>

        <div class="row">
          <div class="col">
            <z-chips [type]="'radio'" [(ngModel)]="listChipsRadio">

            </z-chips>
          </div>
        </div>

        <p class="z-highlight-2 margin-bottom-16 margin-top-32">Checkbox</p>

        <div class="row">
          <div class="col">
            <z-chips [type]="'checkbox'" [(ngModel)]="listChipsCheckbox">

            </z-chips>
          </div>
        </div>

        <p class="z-highlight-2 margin-bottom-16 margin-top-32">Enabled</p>

        <div class="row">
          <div class="col">
            <z-chips [(ngModel)]="listChipsSelected">

            </z-chips>
          </div>
        </div>

        <p class="z-highlight-2 margin-bottom-16 margin-top-32">Disabled</p>

        <div class="row">
          <div class="col">
            <z-chips [(ngModel)]="listChipsDisabled">

            </z-chips>
          </div>
        </div>

        <div class="z-highlight-1 margin-top-80 margin-bottom-16">
          Inputs
        </div>
        <dsn-table [list]="inputsDocumentation"></dsn-table>

        <div class="z-highlight-1 margin-top-80 margin-bottom-16">
          Outputs
        </div>
        <dsn-table [list]="outputsDocumentation"></dsn-table>

      </div>

      <div class="margin-top-48 margin-bottom-16">
        <h2 class="z-highlight-1">
          Source code
        </h2>
      </div>

      <markdown [src]="'assets/markdown/chips/sample-source-01.md'"></markdown>

    </ng-template>

</dsn-container>
