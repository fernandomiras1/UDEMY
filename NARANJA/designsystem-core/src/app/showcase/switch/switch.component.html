<dsn-container [title]="'Switch'" [description]="description" [link]="link" [info]="info">
    <ng-template #exampleContentTemplate>
      <div class="container-fluid">
        <div class="box-border">
          <div [formGroup]="form">
            <z-switch [switch]="switch" [type]="'left-align'">

            </z-switch>
          </div>
        </div>


        <div class="margin-top-80">
          <h2 class="z-highlight-1">Demo</h2>
        </div>

        <div class="margin-top-32">
          <p class="z-highlight-2 margin-bottom-32 subtitle-color">Right align</p>

        </div>

        <div class="row ">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 margin-bottom-32">
            <p class="z-highlight-2 margin-bottom-32 ">Enabled</p>
            <z-switch [type]="'right-align'" [switch]="switchOn">

            </z-switch>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <p class="z-highlight-2 margin-bottom-32">Disabled</p>
            <z-switch [type]="'right-align'" [switch]="switchDisabled">

            </z-switch>
          </div>
        </div>

        <div class="margin-top-32">
          <p class="z-highlight-2 margin-bottom-32 subtitle-color">Left align</p>

        </div>

        <div class="row ">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 margin-bottom-32">
            <p class="z-highlight-2 margin-bottom-32">Enabled</p>
            <z-switch [type]="'left-align'" [switch]="switchOnLeft">

            </z-switch>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <p class="z-highlight-2 margin-bottom-32">Disabled</p>
            <z-switch [type]="'left-align'" [switch]="switchDisabledLeft">

            </z-switch>
          </div>
        </div>

        <div class="z-highlight-1 margin-top-80 margin-bottom-16">
          Inputs
        </div>
        <dsn-table [list]="inputsDocumentation"></dsn-table>

        <div class="z-highlight-1 margin-top-80 margin-bottom-16">
          Outputs
        </div>
        <dsn-table [list]="outputsDocumentation"></dsn-table>

      </div>

      <div class="margin-top-48 margin-bottom-16">
        <h2 class="z-highlight-1">
          Source code
        </h2>
      </div>

      <markdown [src]="'assets/markdown/switch/sample-source-01.md'"></markdown>

    </ng-template>

</dsn-container>
