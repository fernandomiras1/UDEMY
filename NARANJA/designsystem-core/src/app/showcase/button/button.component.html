<dsn-container [title]="'Button'" [description]="description" [link]="link" [info]="info">
    <ng-template #exampleContentTemplate>
      <div class="container-fluid">

        <div class="box-border">
          <z-button [text]="'Button'"></z-button>
        </div>

        <div class="margin-top-80">
          <h2 class="z-highlight-1">Demo</h2>
        </div>

        <p class="z-highlight-2 margin-bottom-32 margin-top-32">Primary</p>
        <div class="row margin-bottom-32">
          <div class="col-xs-6 col-md-4 margin-button-sm">
            <z-button [text]="text">
            </z-button>
          </div>
          <div class="col-xs-6 col-md-4 margin-button-sm">
            <z-button [text]="textPrimarywithSpinner" [widthButton]="'2rem'" [isLoading]="isLoadingPrimaryWithSpinner"
                        (clickButton)="onClickPrimaryWithSpinner()">
            </z-button>
          </div>
          <div class="col-xs-6 col-md-4">
            <z-button [text]="textDisabled" [disabled]="true">
            </z-button>
          </div>
        </div>
        <markdown [data]="documentation.primary | language : 'html'"></markdown>
        <div class="margin-top-96 line"></div>

        <p class="z-highlight-2 margin-bottom-32 margin-top-96">Secondary</p>
        <div class="row margin-bottom-32">
          <div class="col-xs-6 col-md-4 margin-button-sm">
            <z-button [text]="text" [type]="'secondary'">
            </z-button>
          </div>
          <div class="col-xs-6 col-md-4 margin-button-sm">
            <z-button [text]="textSecondaryWithSpinner" [type]="'secondary'" [isLoading]="isLoadingSecondaryWithSpinner"
                      (clickButton)="onClickSecondaryWithSpinner()">
            </z-button>
          </div>
          <div class="col-xs-6 col-md-4">
            <z-button [text]="textDisabled" [type]="'secondary'" [disabled]="true">
            </z-button>
          </div>
        </div>
        <markdown [data]="documentation.secondary | language : 'html'"></markdown>

        <div class="margin-top-96 line"></div>

        <p class="z-highlight-2 margin-bottom-32 margin-top-96">Link</p>
        <div class="row margin-bottom-32">
          <div class="col-xss-6 margin-button-sm">
            <z-button class="align-left" [text]="text" [type]="'link'">
            </z-button>
          </div>
          <div class="col-xss-6">
            <z-button class="align-left" [text]="textDisabled" [type]="'link'" [disabled]="true">
            </z-button>
          </div>
        </div>
        <markdown [data]="documentation.link | language : 'html'"></markdown>

        <div class="z-body-text margin-top-32">
          Se puede usar un margen negativo sobre la etiqueta z-button para que el botón quede alineado verticalmente con el resto del contenido.        </div>
        <div class="margin-top-96 line"></div>


        <p class="z-highlight-2 margin-bottom-32 margin-top-96">Sticky</p>
        <div class="row margin-bottom-32">
          <div class="col-xs-6 col-md-4 margin-button-sm">
            <z-button [text]="text" [type]="'sticky'">
            </z-button>
          </div>

          <div class="col-xs-6 col-md-4 margin-button-sm">
            <z-button [text]="textStickyWithSpinner" [type]="'sticky'" [isLoading]="isLoadingStickyWithSpinner"
                      (clickButton)="onClickStickyWithSpinner()">
            </z-button>
          </div>

          <div class="col-xs-6 col-md-4">
            <z-button [text]="textDisabled" [type]="'sticky'" [disabled]="true">
            </z-button>
          </div>
        </div>
        <markdown [data]="documentation.sticky | language : 'html'"></markdown>
        <div class="margin-top-96 line"></div>

        <div class="z-highlight-1 margin-top-96 margin-bottom-16">
          Inputs
        </div>
        <dsn-table [list]="inputsDocumentation"></dsn-table>

        <div class="z-highlight-1 margin-top-80 margin-bottom-16">
          Outputs
        </div>
        <dsn-table [list]="outputsDocumentation"></dsn-table>

      </div>

      <div class="z-highlight-1 margin-top-80 margin-bottom-16">
        Considerations
      </div>
      <div class="z-body-text margin-bottom-16">
        El botón tiene un ancho mínimo de 136px y un máximo de 312px.
      </div>

      <div class="margin-top-48 margin-bottom-16">
        <h2 class="z-highlight-1">
          Source code
        </h2>
      </div>

      <markdown [src]="'assets/markdown/button/sample-source-01.md'"></markdown>

    </ng-template>

</dsn-container>
