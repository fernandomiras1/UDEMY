<dsn-container title="Hover" [description]="description" [info]="info">
      <ng-template #exampleContentTemplate>
          <div class="container-fluid">

              <div class="box-border margin-bottom-16">
                   <z-card class="card" style="width: 406px;" [clickable]="true" [styleList]="styleArray">
                     <h2 class="z-overline margin-bottom-8">Tarjetas de crédito Naranja</h2>
                     <h1 class="z-highlight-1" style="margin-bottom: 10px;">Tarjetas de crédito adaptadas a vos</h1>
                     <p class="z-body-text ">
                       Accedé a los mejores descuentos y planes de pago con todas nuestras tarjetas.
                     </p>
                   </z-card>
              </div>

              <div class="z-highlight-1 margin-top-80 margin-bottom-16">
                Inputs
              </div>
              <dsn-table [list]="inputsDocumentation"></dsn-table>

              <div class="margin-top-48 margin-bottom-16">
                  <h2 class="z-highlight-1">
                      Source code
                  </h2>
              </div>

              <markdown [src]="'assets/markdown/hover/sample-source-01.md'"></markdown>
          </div>
      </ng-template>

</dsn-container>
