<div class="signin-content">

  <mat-card class="mat-elevation-z12">
    <mat-card-title>
      <!-- <span class="mat-headline">Login</span> -->
       <img class="logo-img" src="assets/vates_logo.png">
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- <h2 class="md-subhead">Vates Novedades</h2> -->
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Usuario" formControlName="username" autofocus required>
          <mat-error *ngIf="isFieldInvalid('username')">
            Por favor, ingrese su nombre de usuario
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Por favor, ingrese su contraseña
          </mat-error>
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" type="submit">Login</button> -->
        <!-- <progress-bar-button [options]="barButtonOptions" type="submit"></progress-bar-button> -->
        <spinner-button [options]="spinnerButtonOptions" type="submit"></spinner-button>
       </form>
    </mat-card-content>
  </mat-card>
</div>
