<mat-toolbar class="mat-elevation-z12" color="primary">
    <img class="logo-img" style="cursor: pointer;" [routerLink]="['/home']" src="assets/logo.png">
    <span class="fill-remaining-space"></span>

    <div *ngIf="loggedIn()">
        <button type="button" mat-button (click)="btnNovelties()" *ngIf="authenticationData.permissions.NovedadesConsulta">
      <mat-icon>feedback</mat-icon>
      <span>&nbsp;Gestor de Novedades</span>
    </button>

        <button type="button" mat-button (click)="btnCruisingSalary()" *ngIf="authenticationData.permissions.SueldoCruceroConsulta">
      <mat-icon>copyright</mat-icon>
      <span>&nbsp;Gestor de Sueldo Crucero</span>
    </button>

        <button type="button" mat-button (click)="btnLiquidate()" *ngIf="authenticationData.permissions.ConsultarLiquidaciones">
      <mat-icon>description</mat-icon>
      <span>&nbsp;Liquidar</span>
    </button>

        <button type="button" mat-button [matMenuTriggerFor]="menuProfile">
      <mat-icon>account_circle</mat-icon>
      <span>&nbsp;{{ userFullName | titlecase }}</span>
      <mat-menu #menuProfile="matMenu">
          <button type="button" class="btn btn-light" (click)="onLogout()">
              <mat-icon>lock</mat-icon>
              <span>&nbsp;Cerrar Sesi√≥n</span>
          </button>
        </mat-menu>
        </button>

    </div>

</mat-toolbar>
<section>
    <mat-progress-bar [mode]="progressBarMode"></mat-progress-bar>
</section>
