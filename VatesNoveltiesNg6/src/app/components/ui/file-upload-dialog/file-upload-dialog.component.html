<mat-card mat-elevation-z8>
    <mat-card-title>
        Importar Excel
    </mat-card-title>
    <mat-card-content>
        <div class="form-row">

            <div class="col-md-3">
                <button (click)="fileInput.click()" mat-raised-button color="primary" type="button">
                    <span>Seleccionar Archivo</span>
                </button>
                <input hidden #fileInput type="file" color="primary" ng2FileSelect [uploader]="uploader" (click)="cleanFileInput()" />
            </div>
        </div>
        <br />
        <div class="form-row">
            <div class="col-md-12">

                <table class="table">
                    <thead>
                        <tr>
                            <th width="50%">Nombre</th>
                            <th>Tama√±o</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of uploader.queue">
                            <td><strong>{{ item?.file?.name }}</strong></td>
                            <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <div>
                        Progreso:
                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>

                    <button mat-raised-button color="primary" type="button" [disabled]="!uploader.queue.length" (click)="onProcessFile()">
                        <span>Procesar</span>
                    </button>

                    <button mat-raised-button class="pull-right" type="button" (click)="onNoClick()">
                        <span>Cancelar</span>
                    </button>
                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
